{% extends "base.html" %}
{% block content %}

       

                <!-- Upload form. Note enctype attribute! -->
                <form action="{% url 'document-uploadd' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <p>{{form}}</p>
                    <p>{{ form.non_field_errors }}</p>
                    <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>
                    <p>
                        {{ form.docfile.errors }}
                        {{ form.docfile }}
                    </p>
                    <p><input type="submit" value="Upload" /></p>
                </form>

{% endblock%}
